specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: optimism-kovan
    source:
      address: "0xc349fC3183856a1F21E8FD9FF5589eCbc77Af443"
      abi: Factory
      startBlock: 7674357
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Alp
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: AlpCreated(indexed address,indexed address,address,uint256)
          handler: handleAlpCreated
      file: ./src/factory.ts
  - kind: ethereum
    name: Deforex
    network: optimism-kovan
    source:
      address: "0x7890F15ABE81E13B7a468f03a64704ed2D3fC802"
      abi: Deforex
      startBlock: 7674357
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Position
      abis:
        - name: Deforex
          file: ./abis/Deforex.json
      eventHandlers:
        - event: PositionCreated(uint256)
          handler: handlePositionCreated
        - event: PositionClose(uint256,uint256,uint256)
          handler: handlePositionClose
        - event: PositionLiquidation(uint256,uint256,address)
          handler: handlePositionClose
      file: ./src/deforex.ts

templates:
  - kind: ethereum
    name: ALP
    network: optimism-kovan
    source:
      abi: ALP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ALP
        - Balance
      abis:
        - name: ALP
          file: ./abis/ALP.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Sync(uint256,uint256)
          handler: handleSync
        - event: Withdraw(indexed address,uint256,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/alp.ts